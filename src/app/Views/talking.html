<app-header title="Loading..." i18n-title="@@Loading" returnButton="true" Button="true" ButtonIcon="user" #header></app-header>
<ul class="message-list" #mainList [ngClass]="{'active': showPanel}">
    <button class="load-more" *ngIf="!loadingMore" (click)="LoadMore()" i18n="@@ClickToLoadMore">Click to load more</button>
    <button class="load-more" *ngIf="loadingMore" i18n="@@Loading">Loading...</button>
    <li *ngFor="let message of messages" [ngClass]="{'left': message.senderId != myId(), 'right': message.senderId == myId()}">
        <div class="chat-avatar" routerLink="/kahla/user/{{message.sender.id}}">
            <img src="{{message.sender.headImgUrl}}?w=100&h=100">
        </div>
        <div class="chat-text">
            <div class="chat-content">
                <a href="{{message.content.substring(5)}}" *ngIf="message.content.startsWith('[img]')" [ngClass]="{'loading': message.local}" target="_blank">
                    <img src="{{message.content.substring(5)}}">
                </a>
                <a href="{{message.content.substring(6)}}?sd=true" *ngIf="message.content.startsWith('[file]')" [ngClass]="{'loading': message.local}" target="_blank">
                    Click to download
                </a>
                <p *ngIf="!message.content.startsWith('[')" [ngClass]="{'loading': message.local}">{{message.content}}</p>
            </div>
            <p>
                <span *ngIf="message.local" i18n="@@Sending">
                    Sending...
                </span>
                <span>
                    {{message.sendTime | date:'shortDate'}} {{message.sendTime | date:'shortTime'}}
                </span>
            </p>
        </div>
    </li>
</ul>

<div class="chat-action">
    <div class="chat-part">
        <textarea type="text" [(ngModel)]="content" (click)="startInput()" (keyup)="startInput()" (keyup.enter)="send()"></textarea>
        <button [disabled]="content==undefined || content.trim().length === 0" (click)="send()" i18n="@@Send">Send</button>
    </div>
    <div class="button-part" (click)="togglePanel()" *ngIf="content==undefined || content.trim().length === 0">
        <i class="icon fa fa-plus-circle"></i>
    </div>
    <div class="more-panel" *ngIf="showPanel">
        <div class="of4">
            <input class="inputfile" id="image" name="image" type="file" #imageInput (change)="uploadImage()" accept="image/*">
            <label for="image"><i class="fa fa-picture-o" style="color: #00CC9C;"></i>
                <div class="text">
                Send Image
            </div>
            </label>
        </div>
        <div class="of4">
            <input class="inputfile" id="file" name="file" type="file" #fileInput (change)="uploadFile()">
            <label for="file"><i class="fa fa-file-image-o" style="color: #4694F6;"></i>
                <div class="text">
                    Send File
                </div>
            </label>
        </div>
      <div>
            <!-- <div class="progress">
                <div ng-class="['Bar',vm.style]" ng-style="{width:vm.progress+'%'}">
                  <div ng-if="vm.text">{{vm.progress}}%</div>
                </div>
              </div>
            </div> -->
    </div>
</div>
